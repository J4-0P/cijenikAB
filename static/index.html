<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <title>Search Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-5xl font-bold mb-2 text-gray-900">Brinu me cijene</h1>
  <p class="text-lg text-gray-600 mb-4" id="bottom-text">Pretraga cijena među trgovina. <a href="about" class="text-lg text-blue-600 mb-8">Kako?</a></p>

  <form class="w-full max-w-md flex gap-2 " onsubmit="location.href=location.href+'?search='this.search.value">
    <input
      type="search"
      name="search"
      placeholder="Type your search..."
      class="flex-1 p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 "
      required
    />
    <button
      type="submit"
      class="px-6 py-3 bg-gray-800 text-white rounded hover:bg-gray-900 transition"
    >
      Traži
    </button>
  </form>
  <a href="about" class="text-lg text-blue-600 mt-4 ">Statistika</a>
</body>

</html>
