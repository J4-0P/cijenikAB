<!DOCTYPE html>
<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="description" content="Brinu me cijene - Pretraga cijena među trgovinama.">
  <meta name="keywords" content="cijene, trgovine, pretraga, statistika">
  <meta name="author" content="KPL Laboratoriji">
  <title>Brinu me cijene</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex flex-col items-center justify-start min-h-screen p-4 md:justify-center">
<h1 class="text-[46px] font-bold mb-2 text-gray-900  md:text-[96px] md:mt-32">Brinu me cijene</h1>

  <p class="text-[12px] text-gray-600 scale-150 md:scale-100 md:text-[40px] md:m-8" id="bottom-text">
    Pretraga cijena među trgovinama. 
    <a href="about" class="text-[12px] text-blue-600 scale-150 md:scale-100 md:text-[40px]">Kako?</a>
  </p>

<form class="w-full max-w-md flex gap-2 mt-8" onsubmit="event.preventDefault(); location.href='?query='+this.search.value;">
  <input
    type="search"
    name="search"
    placeholder="Type your search..."
    required
    class="flex-1 p-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 scale-100 md:scale-100"
  />
  <button
    type="submit"
    class="px-5 py-3 bg-gray-800 text-white rounded hover:bg-gray-900 transition scale-100 md:scale-100 flex-shrink-0"
  >
    Traži
  </button>
</form>


  <a href="about" class="text-lg text-blue-600 mt-4 scale-100 md:scale-100 md:mt-16">Statistika</a>

</body>

</html>
